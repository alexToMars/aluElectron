<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="content2">
    <div class="content2">
      <br /><br /><br /><br /><br /><br />
      <div class="contenedor">
        <br>
        <h1 style="text-align: center;" class="apoyo">SIGN IN</h1>
        <br />
        <form action="../php/login.php" method="POST">
          <!-- Nombre input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>

          <!-- Apellido Paterno input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="apellidoPaterno"
              name="apellidoPaterno"
              class="form-control"
              placeholder="Apellido Paterno"
              required
            />
          </div>

          <!-- Apellido Materno input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="apellidoMaterno"
              name="apellidoMaterno"
              class="form-control"
              placeholder="Apellido Materno"
              required
            />
          </div>

          <!-- Correo input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              id="correo"
              name="correo"
              class="form-control"
              placeholder="Correo"
              required
            />
          </div>

          <!-- Número de Celular input -->
          <div class="form-outline mb-4">
            <input
              type="tel"
              id="numeroCel"
              name="numeroCel"
              class="form-control"
              placeholder="Número de Celular"
              required
            />
          </div>

          <!-- Contraseña input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Contraseña"
              required
            />
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  checked
                />
                <label class="form-check-label apoyo" for="form2Example31">
                  Recordarme
                </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">¿Olvidaste tu contraseña?</a>
            </div>
          </div>

          <!-- Submit button -->
          <input name="Agregar" class="btn btn-success btn_custom" type="submit" id="btnAgregar" value="Registrarse">
          <br><br>

          <!-- Register buttons -->
          <div class="text-center">
            <p class="apoyo">¿Ya tienes una cuenta? <a href="#!">Inicia sesión</a></p>
          </div>
        </form>
        <br><br>
      </div>
    </div>
  </body>
</html>
